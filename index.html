<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Random Cubes</title>
    <meta name="description" content="Random Cubes" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="board">
      <div class="player">
        <h2>Игрок</h2>
        <div class="heartsPlayer">
          <img class="hearts" src="/src/heart.svg" />
          <img class="hearts" src="/src/heart.svg" />
          <img class="hearts" src="/src/heart.svg" />
        </div>
      </div>
      <div class="btnAndCube">
        <div class="result">
          <h1 id="move">Ваш ход</h1>
          <p id="countMove">Здесь будет результат</p>
        </div>
        <div class="cubes">
          <div class="firstCube">Cube 1</div>
          <div class="secondCube">Cube 2</div>
        </div>
        <div class="btn">
          <button onclick="start()">Бросок</button>
        </div>
      </div>
      <div class="computer">
        <h2>Бот</h2>
        <div class="heartsBot">
          <img class="hearts" src="/src/heart.svg" />
          <img class="hearts" src="/src/heart.svg" />
          <img class="hearts" src="/src/heart.svg" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
