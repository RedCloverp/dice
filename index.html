<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Random Cubes</title>
    <meta name="description" content="Random Cubes" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="board">
      <div class="player">
        <h2>Игрок 1</h2>
        <div class="heartsPlayer">
          <img class="hearts" src="./src/heart.svg" />
          <img class="hearts" src="./src/heart.svg" />
          <img class="hearts" src="./src/heart.svg" />
        </div>
      </div>
      <div class="btnAndCube">
        <div class="result">
          <h1 id="move">Ваш ход</h1>
          <p id="roundWinner"></p>
          <p id="countMove">Результат хода</p>
        </div>
        <div class="cubes">
          <div class="firstCube"></div>
          <div class="secondCube"></div>
        </div>
        <div class="cubes">
          <div class="firstCubeBot"></div>
          <div class="secondCubeBot"></div>
        </div>
        <div class="btn">
          <button id="startBot">Бросок</button>
          <button id="startPlayer">Бросок</button>
        </div>
      </div>
      <div class="computer">
        <h2>Игрок 2</h2>
        <div class="heartsBot">
          <img class="hearts" src="./src/heart.svg" />
          <img class="hearts" src="./src/heart.svg" />
          <img class="hearts" src="./src/heart.svg" />
        </div>
      </div>
    </div>
    <dialog
      aria-label="Победитель"
      aria-labelledby="winner"
      id="showChoice"
      open
    >
      <div class="modalContent">
        <p id="winner">С кем будешь Играть?</p>
        <button type="button" id="choiceBot">С ботом</button>
        <button type="button" id="choicePlayer">С человеком</button>
      </div>
    </dialog>
    <dialog aria-label="Конец Игры" id="showEndGame">
      <h2>Сыграем еще?</h2>
      <button type="button" id="yes">Да</button>
      <button type="button" id="no">Нет</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
